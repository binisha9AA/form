<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://code.jquery.com/ui/1.13.0/jquery-ui.js"></script>
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.13.0/themes/base/jquery-ui.css">
    <link rel="stylesheet" href="./Styles.css">
    <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>
    <title>Document</title>
</head>

<body>
    <main>
        <div class="container">
            <div class="logo">
                <img src="./Image//image 2.png" alt="">
            </div>
            <h1>
                Order Products From Maxim With Ease!
            </h1>
            <div class="paragraph">
                <p>
                    Get ready to experience the convenience of ordering your favorite products from
                    Maxim online! Simply fill in your product requirements, choose a delivery date and time
                    range, and get ready to place your order with ease!
                </p>
            </div>
            <section class="form">
                <form action="" class="form">
                    <fieldset class="form_sections">
                        <div class="label">
                            <label>School's Name</label>
                            <input type="text" name="" id="" placeholder="Enter School's Name">
                        </div>
                        <div class="label">
                            <label>School's Complete Address</label>
                            <input type="text" name="" id="" placeholder="Enter School's Address">
                        </div>
                    </fieldset>
                    <fieldset class="form_sections">
                        <div class="label">
                            <label>School's Email Address</label>
                            <input type="text" name="" id="" placeholder="Enter School's Email Address">
                        </div>
                        <div class="label">
                            <label>School's Phone Number</label>
                            <input type="text" name="" id="" placeholder="Enter School's Address">
                        </div>
                    </fieldset>
                    <fieldset class="form_sections">
                        <div class="label">
                            <label>Main Contact Mobile Number</label>
                            <input type="text" name="" id="" placeholder="Enter Contact Person's Mobile Number">
                        </div>
                        <div class="label">
                            <label>Alternative Email Address</label>
                            <input type="text" name="" id="" placeholder="Enter an Alternative Email Address">
                        </div>
                    </fieldset>
                    <fieldset class="form_sections">
                        <div class="label">
                            <label>Delivery Date</label>
                            <input type="text" name="" id="datetimepicker" placeholder="Select Delivery Date" readonly
                                onfocus="(this.type='date')">
                        </div>
                        <div class="label">
                            <label>Delivery Time Range</label>
                            <select id="range">
                                <option value="" disabled selected>Select Time Range</option>
                                <option value="morning">Morning (9:00 AM - 12:00 PM)</option>
                                <option value="afternoon">Afternoon (12:00 PM - 3:00 PM)</option>
                                <option value="evening">Evening (3:00 PM - 6:00 PM)</option>
                                <option value="night">Night (6:00 PM - 9:00 PM)</option>
                            </select>
                        </div>
                    </fieldset>
                    <fieldset class="form_sections">
                        <div class="label">
                            <label>Notification Medium</label>
                            <select id="notification">
                                <option value="" disabled selected>Select Notification Medium</option>
                                <option value="SMS">SMS</option>
                                <option value="Email">Email</option>
                                <option value="Both">Both</option>
                            </select>
                        </div>
                        <div class="label">
                            <label>Postal Code</label>
                            <select id="postalCodes">
                                <option value="10001">10001</option>
                                <option value="20002">20002</option>
                                <option value="30003">30003</option>
                                <option value="40004">40004</option>
                            </select>
                        </div>
                    </fieldset>
                    <div class="form_buttons">
                        <button class="button btn_Cancel">
                            Cancel
                        </button>
                        <button class="button btn_Submit">
                            Submit
                        </button>
                    </div>
                </form>
            </section>
        </div>
    </main>
    <script>
        $('#datetimepicker').datepicker({
            dateFormat: "yy-mm-dd",
            beforeShowDay: enableSelectedDatesAndDisableWeekends
        });
        function enableSelectedDatesAndDisableWeekends(date) {
            return [date.getDay() !== 0 && date.getDay() !== 6];
        }
        $(document).ready(function () {
            $('select').click(function () {
                $(this).toggleClass('open');
            });
            $('#postalCodes').select2();
        })
        $(document).ready(function () {
            $('select').click(function () {
                $(this).toggleClass('open');
            });
            $('#notification').select2();
        })
        $(document).ready(function () {
            // $('select').click(function () {
            //     $(this).toggleClass('open');
            // });
            $('#range').select2();
        })
    </script>
</body>

</html>
